<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFit - Sign in</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <header class="header">
        <h1>Sign in</h1>
        <header>
            <nav>
                <a href="index.html" class="nav-button">Voltar</a></li>
        </header>
    </header>
    <section class="hero">
        <h2>Faça já o seu cadastro</h2>
    </section>
    <main class="container">
        <form action="#" method="post">
        
        <!-- campo de nome -->
              <section class="section" >
                <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id ="nome" name="nome" placeholder="Nome completo" required autofocus aria-label="Nome Completo">   
                </div>
            </section>

        <!-- campo de sexo -->
            <section class="section">
                <div class="input-group">
                <label for="sexo">Sexo</label>
                <input list="sexos" id="sexo" name="sexo" placeholder="M/F" required>
                <datalist id="sexos"> 
                    <option value="Masculino">
                    <option value="Feminino">
                    </select>
                </datalist>
                </div>
            </section>

        <!-- Telefone -->
            <section class="section" >
                <div class="input-group">
                <label for="fone">Número de Telefone: </label>
                <input type="tel" id ="fone" name="fone" pattern="^\(?\d{2}\)?\s?\d{4,5}-\d{4}$" placeholder="(xx) xxxx-xxxx" required>   
                </div>
            </section>

        <!-- Nascimento -->
            <section class="section" >
                <div class="input-group">
                <label for="nascimento">Data de Nascimento </label>
                <input type="date" id ="nascimento" name="nascimento" required>   
                </div>
            </section>

        <!-- E-mail -->
            <section class="section">
                <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="@ .com" required>
                </div>
            </section>

        <!-- Senha -->
            <section class="section">
                <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="******" required>
                </div>
            </section>

        <!-- confirm. senha-->
            <section class="section">
                <div class="input-group">
                <label for="confirmsenha">Confirme sua senha</label>
                <input type="password" id="confirmsenha" name="confirmsenha" placeholder="******" required>
                </div> 
            </section>

        <!-- receb. email-->
            <section class="section">
                <div class="input-group"> 
                <label for="recebemail">Deseaja receber email?</label>
                <input type="checkbox" id="recebemail" name="recebemail" >
                </div> 
            </section>
        <!-- Submit -->
            <section class="section">
                <button type="submit" class="btn">Cadastrar</button>
            </section>   
        </form>

        <!-- Validação de Senha -->
        <script>
            document.querySelector('form').addEventListener('submit', function(event) {
                const senha = document.getElementById('senha').value;
                const confirmaSenha = document.getElementById('confirmsenha').value;
    
                if (senha !== confirmaSenha) {
                    alert('As senhas não coincidem!');
                    event.preventDefault(); // Impede o envio do formulário
                }
            });
        </script>
    </main>
</body>
</html>
